{% extends "template.html" %}
{% block conteudo %}

<form method="POST" action="/verificar-usurario">
    <div class="form-user">
        <ul>
            <li>
                <h2 id="user-titulo">Preencha os dados abaixo:</h2>
            </li>
            <li id="usuario-linha">
                <!-- <p id="usuario"><label for="nome">Nome completo:</label> <input class="user" type="text" pattern="([aA-zZ]+)" placeholder="Digite seu nome" name="nome" required></p> -->
                <p id="usuario"><label for="nome">Nome completo:</label> <input class="user" type="text" placeholder="Digite seu nome" name="nome" minlength="10" required></p>
            
                <p id="usuario">
                    <label>CPF:</label>
                    <input class="user" type="text" name="cpf" pattern="([0-9.-]+)" placeholder="000.000.000-00" minlength="14" maxlength="14" required onkeypress="$(this).mask('000.000.000-00');">
                </p>
                <p id="usuario">
                    <label>Data de Nascimento:</label>
                    <input class="user" type="date" name="nascimento" maxlength="10" required>
                </p>
            </li>
            <li id="usuario-linha">
                <p id="usuario">
                    <label>Email:</label>
                    <input class="user" type="text" name="email" placeholder="example@example.com" required>
                </p>
                
                <p id="usuario">
                    <label>Telefone:</label>
                    <input class="user" type="text" name="telefone" placeholder="Exemplo: (21)99999-9999" minlength="11" maxlength="11" required onkeypress="$(this).mask('(00)00000-0000');">
                </p>

                <p id="usuario">
                    <label>Cidade:</label>
                    <input class="user" type="text" name="cidade" placeholder="Exemplo: Niterói" minlength="3" maxlength="20" required>
                </p>
                
            <p id="usuario">
                <label>Estado:</label>
            </p>
                <div id="usuario">
                    <select id="usuario" name="estado">
                        <option value="-"></option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                        <option value="RS">RS</option>
                    </select>
                </div>
            </li>
            <li id="usuario-linha-senha">
                <p id="usuario">
                    <label>Senha:<completar:"xxx" style="color: rgb(255, 255, 255);">xxxxxxxxx</completar:></label> <input class="user" type="text" name="senha" placeholder="A senha pode ter até 5 dígitos" maxlength="5" required></p>
            </li>
            <li>
                <p id="usuario"><label>Confirmar senha:</label>
                    <input class="user" type="text" name="confirmar_senha" placeholder="A senha pode ter até 5 dígitos" maxlength="5" required>
                </p>
            </li>
    </div>
    <p id="enviar_prod">
        <button class="botao_user" type="submit">Enviar</button>
    </p>
</form>

{% endblock %}
